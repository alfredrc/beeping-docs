# Project information
site_name: Beeping Documentation
site_description: Beeping - Official documentation.
site_author: Beeping LLC
site_url: https://docs.beeping.io/
site_dir: 'site/en'
docs_dir: 'docs/en'

# Page tree
nav:
  - Beeping: index.md
  - How it works: how-it-works.md
  - Use cases: use-cases.md
  - Tests: tests.md
  - Naming: naming.md
  - License: license.md
  - Components:
    - Overview: components/index.md
    - BeepBox: components/beepbox.md
    - SDK-iPhone: components/sdk-iphone.md
    - SDK-Android: components/sdk-android.md
    - Changelog: components/changelog.md
  - Core System:
    - Beeping: components/core.md
    - BeepBox: components/beepbox-core.md
    - iPhone SDK: components/sdk-iphone-core.md
    - Android SDK: components/sdk-android-core.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Create a Beep: tutorials/beeps.md
    - iPhone App: tutorials/iphone-hello.md
    - Android App: tutorials/android-hello.md
  - Community:
    - Welcome: community/index.md
    - Contribution: community/contribution.md
    - Rules: community/rules.md
    - Documentation: community/documentation.md
  - Projects:
    - Overview: projects/index.md
    - Contribution: projects/contribution.md
  - Crowdfunding:
    - Investment: donations/index.md
  - Contact:
    - Be in touch: contact/index.md

# Theme configuration
theme:
  name: 'material'  
  custom_dir: 'theme'
  language: 'en'
  favicon: '/assets/images/favicon.ico'
  logo: '/assets/images/brand.png'
  feature:
    tabs: true
  font: false    
  palette:
    primary: 'red'
    accent: 'light blue'

# Customization    
extra_css:
  - '/assets/stylesheets/beeping.css'
  - '/assets/fonts/beeping/graphik/graphik.css'

# Customization
extra:
  social:    
    - type: github-alt
      link: https://github.com/beeping-io    

# Repository
repo_name: beeping-docs
repo_url: https://github.com/beeping-io/beeping-docs
edit_uri: ""

# Plugins
plugins:
  - search
  - git-revision-date-localized

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

# Copyright
copyright: 'Apache License, Version 2.0'
