# Project information
site_name: Beeping Documentation
site_description: Beeping - Official documentation.
site_author: Beeping LLC
site_url: https://beeping.land
site_dir: 'site/en'
docs_dir: 'docs/en'

# Page tree
nav:
  - Beeping: index.md
  - How it works: how-it-works.md
  - Use cases: use-cases.md
  - Tests: tests.md
  - Naming: naming.md
  - License: license.md
  - Components:
    - Overview: components/index.md
    - BeepBox: components/beepbox.md
    - SDK-iPhone: components/sdk-iphone.md
    - SDK-Android: components/sdk-android.md
    - Core System: components/core.md
  - Tutorials:
    - Overview: tutorials/index.md
    - Your first Beep: tutorials/beeps.md
    - Your first iPhone app: tutorials/iphone-hello.md
    - Your first Android app: tutorials/android-hello.md
  - Community:
    - Welcome: community/index.md
    - Documentation: community/docs.md
    - BeepBox: community/beepbox.md    
    - SDK-iPhone: community/sdk-iphone.md
    - SDK-Android: community/sdk-android.md
    - Core System: community/core.md
  - Projects:
    - Overview: projects/index.md
    - Projects: projects/projects.md
    - Improvements: projects/improvements.md
    - Ideas: projects/ideas.md
    - Issues: projects/issues.md    
  - Donations:
    - Overview: donations/index.md

# Theme configuration
theme:
  name: 'material'  
  custom_dir: 'theme'
  language: 'en'
  favicon: '/assets/images/favicon.ico'
  logo: '/assets/images/brand.png'
  feature:
    tabs: true
  font: false    
  palette:
    primary: 'red'
    accent: 'light blue'

# Customization    
extra_css:
  - '/assets/stylesheets/beeping.css'
  - '/assets/fonts/beeping/graphik/graphik.css'

# Customization
extra:
  social:    
    - type: github-alt
      link: https://github.com/beeping-io    

# Repository
repo_name: beeping-docs
repo_url: https://github.com/beeping-io/beeping-docs
edit_uri: ""

# Plugins
plugins:
  - search
  - git-revision-date-localized

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - toc:
      permalink: true

# Copyright
copyright: 'Apache License, Version 2.0'
